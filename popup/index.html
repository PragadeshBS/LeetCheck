<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LeetCheck</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery-3.7.0.min.js"></script>
  </head>
  <body class="max-w-lg dark:bg-slate-800 dark:text-white p-3">
    <div>
      <div>
        <h4 class="text-4xl text-center">LeetCheck</h4>
      </div>
      <div id="loader" class="text-center mt-7 mb-3">Fetching data...</div>
      <div id="content">
        <div>
          <div
            class="flex flex-row justify-center items-center justify-items-center"
          >
            <div class="basis-10/12">
              <input
                type="text"
                id="add-user-input"
                placeholder="Leetcode username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1.5 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
            </div>
            <div class="basis-2/12">
              <button
                type="submit"
                id="add-user-btn"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm p-2 mx-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="relative overflow-x-auto shadow-md mt-2 rounded-lg">
          <table
            id="table"
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th class="px-6 py-3" scope="col" data-field="user">User</th>
                <th class="px-6 py-3" scope="col" data-field="totalSolved">
                  Total
                </th>
                <th
                  class="px-6 py-3"
                  scope="col"
                  data-field="hardSolved"
                  style="color: #d9534f"
                >
                  Hard
                </th>
                <th
                  class="px-6 py-3"
                  scope="col"
                  data-field="mediumSolved"
                  style="color: #f0ad4e"
                >
                  Medium
                </th>
                <th
                  class="px-6 py-3"
                  scope="col"
                  data-field="easySolved"
                  style="color: #5cb85c"
                >
                  Easy
                </th>
                <th class="px-6 py-3" scope="col">#</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
